<!DOCTYPE html>
<!-- Declaration of language and apis to be used in html -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ClosedSea</title>
        <link rel="stylesheet" href="css/login.css">
        <script src="https://kit.fontawesome.com/5cd98f5e5b.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>

        <header class="header">
            <!--NavBar declaration and functions-->
            <nav class="nav">
                <!-- Navbar logo --->
                <img src="./Resources/closedsea%20favicon.png" class="favicon">
                <!-- Navbar text logo --->
                <a href="index.html" class="logo nav-link">ClosedSea</a>
                <!-- Navbar made with an ordered list and within that list an unordered list --->
            </nav>
        </header>
        <!-- Form for check the sign in function, it works with a form to get the information-->
        <form class="formulario" id="log-in-form">
            <h1>Iniciar Sesión</h1>
            <!--- div with form input in it -->
            <div class="contenedor ">
                <!-- div with the username input information -->
                <div class="input-contenedor">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="E-mail" id="email">
                </div>

                <div class="input-contenedor">
                    <!-- div with the password input information -->
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Contraseña" id="password">
                </div>

                <div class="rol1">
                    <select id="role" required>
                        <option value="artista" name="artista">Artista</option>
                        <option value="comprador" name="comprador">Comprador</option>
                    </select>
                </div>
                <!-- button connected to register.html page -->
                <input type="submit" value="Iniciar Sesión" class="button">
                <p>Si te registras estarías aceptando nuestras condiciones de uso y politica de privacidad </p>
                <p>¿No tienes una cuenta? <a class="link" href="register.html">Registrate</a></p>
            </div>
        </form>

        <script>
            let form = document.getElementById("log-in-form");
            form.onsubmit = async (e) => {
                e.preventDefault();
                let data = {
                    "email": document.getElementById("email").value,
                    "password": document.getElementById("password").value,
                    "role": document.getElementById("role").value
                }

                let response = await fetch("./api/users/" + data.email);
                let result = await response.json();

                if(data.email == result.email && data.password == result.password && data.role == result.role){
                    sessionStorage.setItem("email", result.email);
                    sessionStorage.setItem("password", result.password);
                    sessionStorage.setItem("role", data.role);
                    // redireccion al index
                    if(data.role == "artista") {
                        window.location.href = "indexArtista.html";
                    }else if(data.role == "comprador") {
                        window.location.href = "indexComprador.html";
                    }
                }else{
                    swal("Error!", "Alguna credencial es incorrecta!", "error");
                }
            }
        </script>
    </body>
</html>
